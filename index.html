<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>
<body>
    <main>
        <h1>Conversor de Moedas</h1>
        <div class="logo-moedas">         
         <img src="./assets/real.png">
         <img src="./assets/dolar-usa.png">
         <img src="./assets/euro.png">
         <img src="./assets/libra.png">
         <img src="./assets/bitcoin.png">
        </div>

        <label>
            Converter <b>DE:</b>
            <select>
                <option>R$ Real Brasileiro</option>                
            </select>
        </label>
        <label>
            Converter <b> PARA:</b>
            <select class="currency_select">
                <option value="dolar">US$ - Dólar Americano</option>
                <option value="euro">€ - Euro</option>
                <option value="libra">£ - Libra</option>
                <option value="bitcoin">BTC - Bitcoin</option>
            </select>
        </label>  
    <label>
        <b>VALOR:</b>
        <input class="input_currency"placeholder="R$ 10.000,00 ">
    </label>  

    <button class="convert_button">Converter</button>

    <section class="container">
    <div >
        <div class="container__icons">
          <img src="./assets/real.png" alt="Logo moeda a converter">
          <p class="currency">Real</p>
          <p class="currency_value_to_convert">R$ 0,00</p>
        </div> 
        <div class="arrow_img_container">      
         <img class="arrow_img" src="./assets/seta-para-baixo2.png" alt="seta">
        </div> 
         <div class="container__icons">
         <img class="currency_img"src="./assets/dolar-usa.png" alt="Logo moeda convertida">
         <p class="currency" id="currency_name">Dolar Americano</p>
         <p class="currency_value">US$ 0,00</p>
        </div>   
    </div>

    </section>   

</main>   
</body>
<script src="main.js"></script>
</html>
